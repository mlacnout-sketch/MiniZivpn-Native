name: ZIVPN xSock Build

on:
  push:
    branches: [ "main", "xsock" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK & NDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-36" "build-tools;35.0.0" "ndk;27.0.12077973"

      # Removed Go setup and Gomobile build steps as we are using C/C++ native build

      - name: Clean & Get Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Analyze Code
        run: flutter analyze

      - name: Decode Signing Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ ! -z "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.jks
            echo "Keystore decoded successfully."
          else
            echo "Warning: ANDROID_KEYSTORE_BASE64 secret is missing. Build will fail signing."
          fi

      - name: Build Native Libraries (NDK)
        run: |
          # Generate libsodium version.h manually
          cd android/app/src/main/jni/xSocks/3rd/libsodium/src/libsodium/include/sodium
          sed -e 's/@VERSION@/1.0.18/g' \
              -e 's/@SODIUM_LIBRARY_VERSION_MAJOR@/25/g' \
              -e 's/@SODIUM_LIBRARY_VERSION_MINOR@/1/g' \
              < version.h.in > version.h
          cd -

          cd android/app/src/main
          $ANDROID_NDK_HOME/ndk-build NDK_PROJECT_PATH=. NDK_APPLICATION_MK=jni/Application.mk
          
          # Rename executables to lib*.so for APK packaging
          mv libs/arm64-v8a/xsock libs/arm64-v8a/libxsock.so
          mv libs/arm64-v8a/tun2socks libs/arm64-v8a/libtun2socks.so
          mv libs/arm64-v8a/pdnsd libs/arm64-v8a/libpdnsd.so
          
          echo "Native libs content:"
          ls -R libs/

      - name: Build Release APK
        env:
          KEYSTORE_PATH: release.jks
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: flutter build apk --release --split-per-abi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZIVPN-xSock-Release
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
